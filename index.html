<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>rock paper scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-lable" class="badge">comp</div>
      <spam id="user-score">o</spam>:<spam id="computer-score">o</spam>
    </div>
    <div class="result">
      <p>paper covers rock. You win</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <img src="/home/coder/cyf/practice-game/rock.png" alt="" />
      </div>
      <div class="choice" id="p">
        <img src="/home/coder/cyf/practice-game/paper.png" alt="" />
      </div>
      <div class="choice" id="s">
        <img src="/home/coder/cyf/practice-game/scissors.png" alt="" />
      </div>
    </div>
    <p id="action-message">Make your move.</p>
  </body>
</html>
